<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg ">

            <div class="container-fluid">
                <a href="L-anasayfa.xhtml"  class="pull-left"><img src="https://i.hizliresim.com/tehzuvg.png" alt="" /></a> 

                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" />
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav">

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="login-nav-item">
                            <a class="nav-link active" aria-current="page" href="L-anasayfa.xhtml"  style="color: black;">Home</a>
                        </li>

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="login-nav-item">
                            <!--a class="nav-link" href="L-kurslar.xhtml" style="color: black;">Kurslar</a-->
                            <h:form style=" margin-top: 5% ;" ><h:commandButton  style=" border: none; font-family: sans-serif; margin-right: 25%; 
                                                                                 font-weight: bold; background-color:lightsalmon; border-bottom-color: lightsalmon ; color:black "
                                                                                 type="submit"  action="#{productController.displayProducts()}" value="Kurslar"/></h:form>
                        </li>

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="login-nav-item">
                            <!--a class="nav-link" href="L-kurslarım.xhtml" style="color: black; width: 30%;">Kurslarım</a-->
                            <h:form style=" margin-top: 5% ;" > <h:commandButton  style=" border: none; font-family: sans-serif; margin-right: 25%;
                                                                                  font-weight: bold; background-color:lightsalmon; border-bottom-color: lightsalmon ; color:black ;  " 
                                                                                  type="submit"  action="#{productController.displayAssets()}" value="Kurslarım"/></h:form>
                        </li>

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="login-nav-item">
                            <a class="nav-link" href="L-profilim.xhtml" style="color: black; width: 30%;">Profilim</a>
                        </li>

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="login-nav-item">
                            <h:form style=" margin-top: 5% ;" > <h:commandButton  style=" border: none; font-family: sans-serif; margin-right: 25%;
                                                                                  font-weight: bold; background-color:lightsalmon; border-bottom-color: lightsalmon ; color:black ;  " 
                                                                                  type="submit"  action="#{userController.displayCart()}" value="Sepetim"/></h:form>
                        </li>

                        <li style="font-weight: bold; margin-right: 25%; font-family: sans-serif; " class="Mlogin-nav-item">
                            <a style="color: black; width: 30%;">Merhaba,
                                #{loginController.user.username}</a>
                        </li>

                        <h:form style="margin-right: 25%; margin-top: 5% ; " id="user-form">  
                            <h:commandButton id="submit-button" style=" border: none; font-family: sans-serif; margin-right: 25%; 
                                             font-weight: bold; background-color:lightsalmon; border-bottom-color: lightsalmon " value="Logout" action="#{loginController.logout()}"/>  
                        </h:form>  

                    </ul>
                </div>
            </div>
        </nav>
        <div class="bg-image"><img src="https://i.hizliresim.com/op6isnc.jpg" alt="" /></div>

        <div style="display:flex" class="kurs-bg-text">
            <div class="row row-cols-1 row-cols-md-3 g-5">

                <c:forEach var="item" items="#{productController.assetList}">
                    <div class="col">
                        <div class="card">
                            <img src="#{item.imageUrl}" class="card-img-top" alt="..." />
                            <h:form>
                                <div class="card-body">
                                    <h5 class="card-title" style="color: black;">#{item.title}</h5>
                                    <p class="card-text" style="color: black;">#{item.text}</p>
                                    <input type="hidden" value="#{item.productId}" />
                                    <!--button type="button" class="btn btn-lg btn-primary" href="#{item.url}" enabled="">İzle</button-->                               
                                    <h:commandButton class="btn btn-lg btn-primary" action="#{productController.watchCourse(item.productId)}" value="İzle" type="submit"/>
                                </div>    
                            </h:form>                       
                        </div>
                    </div>
                </c:forEach> 
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
    </h:body>
</html>
