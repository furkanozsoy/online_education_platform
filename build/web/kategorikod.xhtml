<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg ">

            <div class="container-fluid">
                <a href="index.xhtml" class="pull-left"><img src="https://i.hizliresim.com/tehzuvg.png" alt="" /></a> 

                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" />
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.xhtml" style="color: black;">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="kategorisayfasi.xhtml" style="color: black;">Kategoriler</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="loginpage.xhtml" style="color: black; width: 30%;">Kaydol/Giri≈ü</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-image"><img src="https://i.hizliresim.com/op6isnc.jpg" alt="" /></div>

        <div class="bg-text">          
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <c:forEach var="item" items="#{productController.productList}">
                    <div class="col">                        
                        <div  class="card">
                            <img src="#{item.imageUrl}" class="card-img-top" alt="..." />
                            <h:form>
                                <div class="card-body">
                                    <input type="hidden" value="#{item.productId}" />                          
                                    <h5 class="card-title" style="color: black;">#{item.title}</h5>
                                    <p class="card-text" style="color: black;">#{item.text}</p>
                                    <button type="button" class="btn btn-lg btn-primary" enabled="">Buy</button> 
                                    <h:commandButton value="buy" action="#{userController.addToCart()}"/>                                
                                </div>
                            </h:form>
                        </div>
                    </div>
                </c:forEach>
            </div>    
        </div>
        <script src="js/bootstrap.js"></script> 
    </h:body>
</html>
